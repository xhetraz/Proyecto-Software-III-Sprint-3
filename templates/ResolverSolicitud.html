<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRODECOL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <p id="message">{{ mensaje }}</p>

        <h1 class="mb-4">Búsqueda de Solicitudes</h1>
        <form action="/buscar_solicitud" method="post" class="mb-4">
            <div class="mb-3">
                <label for="codsolicitud" class="form-label">Número de Solicitud:</label>
                <input type="text" name="codsolicitud" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <div class="container mt-5">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Solicitud</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Tipo Solicitud</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Resolver</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{d.codsolicitud}}</td>
                        <td>{{d.cedula}}</td>
                        <td>{{d.nombres}}</td>
                        <td>{{d.tiposolicitud}}</td>
                        <td>{{d.fecha}}</td>
                        <td><button class="btn btn-primary btn-sm" id="">Editar</button></td>
                        <td><a href="#" class="btn btn-danger btn-sm">Resolver</a></td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
